{% extends 'base.html' %}
{% block title %} Herobots! {% endblock %}
{% load staticfiles %}
{% block content %}
<section class="orderform">
  <div class="row">
      <form method="post" action="/process/" class="col s12">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" name="first_name"class="validate">
            <label for="first_name">Nombres</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" name="last_name" class="validate">
            <label for="last_name">Apellidos</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input value="Caguama Sea Turtle" name="robot" id="disabled" type="text" class="validate" readonly>
            <label for="disabled">Robot que llevarás</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" name="email" class="validate">
            <label for="email" data-error="Please enter a valid email address">Email</label>
          </div>
          <div class="input-field col s6">
            <input id="icon_telephone" type="tel" name="phone" class="validate">
            <label for="icon_telephone">Teléfono</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <b>Sexo de la tortuga?</b>
            <p>
              <input name="gender" type="radio" id="test1" />
              <label for="test1">Macho</label>
            </p>
            <p>
              <input name="gender" type="radio" id="test2" />
              <label for="test2">Hembra</label>
            </p>
          </div>
          <div class="input-field col s6">
            <input id="robotname" type="text" name="robotname" class="validate">
            <label for="robotname">Como quieres llamar a la tortuga</label>
          </div>
        </div>


        <div class="row">
          <p>
            <input type="checkbox" class="filled-in" name="shirt" id="shirt" />
            <label for="shirt">Me gustaría tener camiseta</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" name="satellite" id="satellite" />
            <label for="satellite">Agregar capacidad para seguimiento satelital</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" name="free" id="free" />
            <label for="free">Quiero asistir a su liberación</label>
          </p>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <textarea id="comments" name="comments" class="materialize-textarea"></textarea>
          <label for="comments">Cuéntanos que opinas</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
      </button>
      </form>
    </div>

</section>
{% endblock %}
